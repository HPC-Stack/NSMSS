spack:
  view: false

  compilers:
  - compiler:
      spec: gcc@=8.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: almalinux8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []

  concretizer:
    reuse: false
    unify: false

  packages:
    all:
      target: [x86_64]
      require:
      - '@:99999999'
      - target=x86_64
      - '%gcc@8.5.0'
      providers:
        blas: [openblas]
        lapack: [openblas]
        tbb: [intel-tbb]
      variants: +mpi
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    blas:
      require: openblas
    cmake:
      require:
      - ~qtgui
      - target=x86_64
      - '%gcc@8.5.0'
    gmake:
      require:
      - ~guile
      - target=x86_64
      - '%gcc@8.5.0'
    hdf5:
      variants: +fortran +hl +shared
    lapack:
      require: openblas
    libfabric:
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    openblas:
      variants: threads=openmp
    paraview:
      variants: +qt +examples
    qt:
      require:
      - '@5.15.16'
      - target=x86_64
      - '%gcc@8.5.0'
    tbb:
      require: intel-tbb
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    vtk-m:
      require:
      - +examples
      - target=x86_64
      - '%gcc@8.5.0'

    # externals
    python:
      prefer:
      - '@3.6.8'
      externals:
      - spec: python@3.6.8+bz2+crypt+ctypes+dbm+lzma+pyexpat+pythoncmd+readline+sqlite3+ssl~tkinter+uuid+zlib
        prefix: /usr

    slurm:
      externals:
      - spec: slurm@23.02.7
        prefix: /usr

