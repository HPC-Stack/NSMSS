spack:

  view: false

  concretizer:
    reuse: false
    unify: false

  compilers:
  - compiler:
      spec: gcc@=8.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: almalinux8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    lustre:
      externals:
      - spec: lustre@2.14.0_ddn125
        prefix: /usr
    gcc:
      externals:
      - spec: gcc@8.5.0 languages:='c,c++,fortran'
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/gcc
            cxx: /usr/bin/g++
            fortran: /usr/bin/gfortran
    all:
      target: [x86_64]
      require:
      - target=x86_64
      providers:
        blas: [openblas]
        lapack: [openblas]
        mpi: [openmpi]
      variants: +mpi

    binutils:
      variants: +ld +gold +headers +libiberty
    blas:
      require: openblas
    cmake:
      require:
      - ~qtgui
      - target=x86_64
    gmake:
      require:
      - ~guile
      - target=x86_64
    hdf5:
      variants: +fortran +hl +shared
    lapack:
      require: openblas
    libfabric:
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    openblas:
      variants: +fortran+consistent_fpcsr+ilp64 threads=openmp


    # externals
    python:
      prefer:
      - '@3.6.8'
      externals:
      - spec: python@3.6.8+bz2+crypt+ctypes+dbm+lzma+pyexpat+pythoncmd+readline+sqlite3+ssl~tkinter+uuid+zlib
        prefix: /usr


