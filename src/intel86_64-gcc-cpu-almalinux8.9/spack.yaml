# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - openmpi@4+cxx+cxx_exceptions+fortran+internal-pmix+legacylaunchers+orterunprefix+romio+rsh+static+wrapper-rpath build_system=autotools fabrics:=auto schedulers:=slurm %gcc
  - openmpi@5 fabrics:=auto schedulers:=slurm %gcc
  - gromacs %gcc
  - libint ^gmp+cxx %gcc
  - libxc +fortran %gcc
  - lammps %gcc
  - libint~debug~fma+fortran build_system=autotools tune=cp2k-lmax-5 %gcc
  - cp2k smm=blas %gcc
  - openfoam %gcc
  - quantum-espresso %gcc
  - nwchem@master %gcc
  - adios2 %gcc
  - abinit ^openblas ^fftw ^libxc %gcc
  - hdf5+cxx+fortran+hl+ipo+mpi+shared+szip+threadsafe %gcc

  view: false
  concretizer:
    unify: when_possible
  packages: {}
