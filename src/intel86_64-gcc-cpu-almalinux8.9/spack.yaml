spack:
  include:
    - ../../config/packages.yaml
  
  view: false

  concretizer:
    reuse: false
    unify: false

  compilers:
  - compiler:
      spec: gcc@=8.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: almalinux8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []

  specs:
  - gcc@12.4.0
  - openmpi@4.1.6+legacylaunchers

  mirrors:
    rudra: file:///scratch/parikshit/spack-cache
