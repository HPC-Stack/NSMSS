# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - openmpi@4+cxx+cxx_exceptions+fortran+internal-pmix+legacylaunchers+orterunprefix+romio+rsh+static+wrapper-rpath build_system=autotools fabrics:=auto schedulers:=slurm
  - openmpi@5 fabrics:=auto schedulers:=slurm
  - gromacs
  - lammps
  - libint~debug~fma+fortran build_system=autotools tune=cp2k-lmax-5
  - cp2k smm=blas
  - openfoam ^yaml-cpp ^adios2 cxxflags="-include cstdint"
  - quantum-espresso
  - nwchem@master
  - atompaw ^libxc
  - hdf5@1.14.6 +mpi +shared +tools ^gcc@15
  - abinit+openmp 
  view: false
  concretizer:
    unify: when_possible